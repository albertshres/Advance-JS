    <link rel="stylesheet" href="/css/10_dom_rockPaperSissor .css">
</head>

<body>
  <h3 class="topic">Rock paper and scissors </h3>

  <button onclick="
    playGame('rock');  
  " class="move-button"> 
  <img class="move-icon" src="imgs/rock-emoji.png"></button>

  <button onclick="
    playGame('paper');
  " class="move-button">
  <img class="move-icon" src="imgs/paper-emoji.png " ></button>

  <button onclick="
    playGame('scissors');
  " class="move-button" >
  <img class="move-icon" src="imgs/scissors-emoji.png " ></button>
  
  
  <p class="js_result result"></p>
  
  <p class="js_moves">
    
  </p>
  
  <p class="js_score score" ></p>

  <button onclick="
  score.Win=0;
  score.Loose=0;
  score.Tie=0;
  localStorage.removeItem('score');
  updateScoreElement();
  
  " class="reset-score-button">Reset Score</button>



<script src="/scripts/10_dom_rockPaperSissor  copy.js">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM projects</title>
</head>
<body>
<p>Youtube Subscribe button</p>


<button onclick="
      subscribe();
  " class="js_subscribe_button">Subscribe</button>


<p>Amazon shipping Calculator</p>
<p>Orders under $40 = +$10 shipping</p>
<p>Orders over $40 = FREE shipping</p>

<input  placeholder="Cost of order"
 class="js_input_cost" onkeydown="
  enter(event);">

<button onclick="
calculateTotal();
">Calculate</button>

<p class="js_total_cost"></p> 


  <script> 
  


   function enter(event){
    if(event.key==='Enter'){
      calculateTotal();
    }
   }

     function calculateTotal(){
     
      const inputElement = document.querySelector('.js_input_cost');

      let cost = Number(inputElement.value);
      
      
      if ( cost < 40 ){
        cost = cost + 10; 
        
      }

      else{
        cost=cost;
        
      }
      document.querySelector('.js_total_cost').innerHTML =`$ ${cost}`;
     }






      function subscribe(){
      const buttonElement = document.querySelector('.js_subscribe_button');

        if(buttonElement.innerHTML === 'Subscribe'){
          buttonElement.innerHTML='Subscribed';
        }
        else{
          buttonElement.innerHTML='Subscribe';
            }
      }
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock paper Scissors Game</title>
      
    <link rel="stylesheet" href="/css/12_rockPaperSissor .css">
</head>

<body>
  <h3 class="topic">Rock paper and scissors </h3>

  <button class="move-button js-rock-button"> 
  <img class="move-icon" src="imgs/rock-emoji.png"></button>

  <button class="move-button js-paper-button">
  <img class="move-icon" src="imgs/paper-emoji.png " ></button>

  <button class="move-button js-scissors-button" >
  <img class="move-icon" src="imgs/scissors-emoji.png " ></button>
  
  
  <p class="js_result result"></p>
  
  <p class="js_moves">
    
  </p>
  
  <p class="js_score score" ></p>

  <button onclick="
  score.Win=0;
  score.Loose=0;
  score.Tie=0;
  localStorage.removeItem('score');
  updateScoreElement();
  
  " class="reset-score-button">Reset Score</button>

  <button class="auto-play-button" onclick="
   autoPlay();
  ">Auto play</button>



<script src="/scripts/12_rockPaperSissor  .js">

</script>

</body>
</html>
